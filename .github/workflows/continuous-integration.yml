name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Check out the commit
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: ~${{ matrix.version }}

      - name: Install development dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install \
            -r doc/requirements.txt \
            -r example/requirements.txt \
            -r test/requirements.txt

      - name: Test install
        run: python3 -m pip install .

      - name: Test with pytest
        run: python3 -m pytest --cov=reverse_argparse example/ test/

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check documentation spelling
        run: make spelling
        working-directory: ./doc

      - name: Check documentation coverage
        run: |
          make coverage
          mv build/coverage/python.txt ../docs-coverage-report-${{ matrix.version }}.txt
        working-directory: ./doc

      - name: Archive documentation coverage results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: docs-coverage-report-${{ matrix.version }}
          path: docs-coverage-report-${{ matrix.version }}.txt

      - name: Test uninstall
        run: python3 -m pip uninstall -y reverse_argparse

  commits:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Conventional Commits
        uses: taskmedia/action-conventional-commits@a708bda25c04fc82b2acd5eeeb88d97f9a19beb9 # v1.1.20
        with:
          types: >
            build|chore|ci|docs|feat|fix|minor|patch|perf|style|refactor|test
